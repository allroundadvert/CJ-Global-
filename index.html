    .hero-img {

      max-width: 400px;
      display: block;

      border-radius: 15px;
      cursor: pointer;

    .btn {
      display: inline-block;
      margin: 15px;
      padding: 18px 30px;
      border-radius: 12px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2em;
      box-shadow: 0 0 15px #00fff7;
      transition: transform 0.2s, opacity 0.2s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: scale(1.1);
      opacity: 0.95;
      box-shadow: 0 0 25px #00fff7;
    }

    .call { background-color: #ff4c4c; }

    }

    /* Floating Images */
    .materials-container {
      position: relative;
      height: 250px;
      overflow: hidden;
      margin: 40px 0;
    }

    .material {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      white-space: nowrap;
      animation: floatLeft 18s linear infinite;
    }

    .material img {
      width: 180px;
      height: auto;
      border-radius: 12px;
      margin: 0 15px;
      cursor: pointer;
      box-shadow: 0 0 20px #00fff7;
      transition: transform 0.4s, box-shadow 0.4s;
    }

    .material img:hover {
      transform: scale(1.15);
      box-shadow: 0 0 35px #00fff7;
    }

    /* Stagger animation delays */
    .material:nth-child(1) { animation-delay: 0s; }
    .material:nth-child(2) { animation-delay: 2s; }
    .material:nth-child(3) { animation-delay: 4s; }
    .material:nth-child(4) { animation-delay: 6s; }
    .material:nth-child(5) { animation-delay: 8s; }
    .material:nth-child(6) { animation-delay: 10s; }
    .material:nth-child(7) { animation-delay: 12s; }
    .material:nth-child(8) { animation-delay: 14s; }
    .material:nth-child(9) { animation-delay: 16s; }
    .material:nth-child(10){ animation-delay: 18s; }

    @keyframes floatLeft {
      0% { left: 100%; }
      100% { left: -250px; }
    }

    /* Static clickable images */
    .static-images {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;

      gap: 20px;

      border-radius: 12px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      box-shadow: 0 0 15px #00fff7;
    }

    .static-images a img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #00fff7;
