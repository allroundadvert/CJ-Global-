<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>CJ Plumbing Resorts</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #000428, #004e92);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 40px;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 10px auto 30px auto;
    }

    /* Hero Image */
    .hero-img {
      width: 100%;
      max-width: 350px;
      display: block;
      margin: 20px auto;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .hero-img:hover {
      transform: scale(1.05);
    }

    /* Buttons */
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      border-radius: 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      transition: transform 0.2s, opacity 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .call { background-color: #198754; }
    .email { background-color: #dc3545; }
    .whatsapp { background-color: #25d366; }

    footer {
      background-color: #111;
      color: #aaa;
      padding: 15px;
      margin-top: 40px;
    }

    /* Floating Images */
    .materials-container {
      position: relative;
      height: 180px;
      overflow: hidden;
      margin: 30px 0;
    }

    .material {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      white-space: nowrap;
      animation: floatLeft 15s linear infinite;
    }

    .material img {
      width: 120px; /* Adjust size */
      height: auto;
      border-radius: 8px;
      margin: 0 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .material img:hover {
      transform: scale(1.1);
    }

    /* stagger animation delays for floating effect */
    .material:nth-child(1) { animation-delay: 0s; }
    .material:nth-child(2) { animation-delay: 3s; }
    .material:nth-child(3) { animation-delay: 6s; }
    .material:nth-child(4) { animation-delay: 9s; }
    .material:nth-child(5) { animation-delay: 12s; }
    .material:nth-child(6) { animation-delay: 5s; }
    .material:nth-child(7) { animation-delay: 8s; }
    .material:nth-child(8) { animation-delay: 11s; }
    .material:nth-child(9) { animation-delay: 14s; }
    .material:nth-child(10) { animation-delay: 7s; }

    @keyframes floatLeft {
      0% { left: 100%; }
      100% { left: -200px; }
    }

    /* Static Images Section */
    .static-images {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 30px 0;
    }

    .static-images a img {
      width: 120px;
      margin: 10px;
      border-radius: 8px;
      transition: transform 0.3s;
    }

    .static-images a img:hover {
      transform: scale(1.05);
    }

  </style>
</head>
